{% load i18n unicorn_tags %}

<section>

  <form class="form mb-2" method="POST">
    {% csrf_token %}
    <input type="text" class="form-control"
           placeholder="{% trans 'Filter' %}"
           name="query">
  </form>
  
  <ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">
      <a href="{{ item|detail_url }}">{{ item|safe }}</a>

      <div class="float-right">
        {% edit_action item %}
        {% delete_action item %}
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
